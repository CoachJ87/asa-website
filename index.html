<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Sovereignty Alliance</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="background-image"></div>
    <div class="content">
    <img src="logo.png" alt="Logo" style="max-width: 600px; height: auto; margin-bottom: 20px;">
    <p class="subtitle">JOIN THE MOVEMENT.</p>
    <div style="display: flex; justify-content: center; align-items: center; gap: 10px; margin-top: 20px;">
        <input type="email" placeholder="Enter your email" style="padding: 10px; font-size: 1vw; border: none; border-radius: 5px;">
        <button style="padding: 10px 20px; font-size: 1vw; background-color: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer;">Submit</button>
    </div>
    <div style="display: flex; justify-content: center; align-items: center; position: absolute; bottom: 20px;">
        <img src="gradient.png" alt="Gradient Left" style="max-width: 800px; height: auto;">
        <img src="projects.png" alt="Projects" style="max-width: 800px; height: auto;">
        <img src="gradient.png" alt="Gradient Right" style="max-width: 800px; height: auto;">
    </div>
</div>
</body>
</html>
